<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo 編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="h4 mb-4">ToDo 編集</h1>

                    <form th:action="@{/todos/{id}/update(id=${todoId})}" method="post" th:object="${form}">
                        <input type="hidden" th:field="*{version}">
                        <div class="mb-3">
                            <label for="author" class="form-label">作成者</label>
                            <input type="text" id="author" class="form-control" th:field="*{author}" required>
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="title" class="form-label">タイトル</label>
                            <input type="text" id="title" class="form-control" th:field="*{title}" required>
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="detail" class="form-label">詳細</label>
                            <textarea id="detail" class="form-control" rows="4" th:field="*{detail}"></textarea>
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></div>
                        </div>

                        <div class="mb-4">
                            <label for="priority" class="form-label">優先度</label>
                            <select id="priority" class="form-select" th:field="*{priority}">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">更新</button>
                            <a class="btn btn-outline-secondary" th:href="@{/todos}">戻る</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
