<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo 確認</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="h4 mb-4">入力内容の確認</h1>

                    <form th:action="@{/todos/complete}" method="post" th:object="${form}">
                        <div class="mb-3">
                            <label class="form-label">作成者</label>
                            <input type="text" class="form-control" th:field="*{author}" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">タイトル</label>
                            <input type="text" class="form-control" th:field="*{title}" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">詳細</label>
                            <textarea class="form-control" rows="4" readonly th:field="*{detail}"></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">優先度</label>
                            <input type="text" class="form-control" th:field="*{priority}" readonly>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-outline-secondary" onclick="history.back()">戻る</button>
                            <button type="submit" class="btn btn-primary">登録</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
