<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo 詳細</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
</head>
<body class="bg-light">
    <header class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">ToDo アプリ</span>
        </div>
    </header>

    <main class="container py-4">
        <h1 class="h3">ToDo 詳細</h1>
        <p class="text-muted">登録内容の詳細を確認できます。</p>

        <div class="card">
            <div class="card-body">
                <h2 class="h5 mb-3" th:text="${todo.title}">タイトル</h2>

                <dl class="row mb-0">
                    <dt class="col-sm-3">説明</dt>
                    <dd class="col-sm-9" th:text="${todo.description}">説明</dd>

                    <dt class="col-sm-3">期限日</dt>
                    <dd class="col-sm-9" th:text="${todo.dueDate}">2026-02-10</dd>

                    <dt class="col-sm-3">優先度</dt>
                    <dd class="col-sm-9" th:text="${todo.priority}">1</dd>

                    <dt class="col-sm-3">完了</dt>
                    <dd class="col-sm-9" th:text="${todo.completed}">false</dd>

                    <dt class="col-sm-3">作成日時</dt>
                    <dd class="col-sm-9" th:text="${todo.createdAt}">2026-02-01T09:00</dd>

                    <dt class="col-sm-3">更新日時</dt>
                    <dd class="col-sm-9" th:text="${todo.updatedAt}">2026-02-01T09:00</dd>
                </dl>
            </div>
        </div>

        <div class="d-flex gap-2 mt-3">
            <a class="btn btn-secondary" th:href="@{/todos}">一覧に戻る</a>
            <a class="btn btn-primary" th:href="@{/todos/{id}/edit(id=${todo.id})}">編集</a>
        </div>
    </main>

    <footer class="border-top py-3 bg-white">
        <div class="container text-muted small">
            &copy; 2026 ToDo App
        </div>
    </footer>
</body>
</html>
